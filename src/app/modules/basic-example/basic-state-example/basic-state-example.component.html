<div class="container">
    <span class="counter">{{counter$ | async}}</span>
    <span class="counter">{{counterBySelector$ | async}}</span>
    <span class="double">Double : {{doubleSelector$ | async}} </span>

    <div class="buttons">
        <button (click)="decrement()">Decrement</button>
        <button (click)="increment()">Increment</button>
    </div>
</div>
